
<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/res/site/css/bootstrap.css">
    <link rel="stylesheet" href="/res/site/css/personalizado.css">
    <link rel="stylesheet" href="/res/site/css/css.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Doctor Manager</title>
  </head>
  <body id="fundo">
       
    <header>
        <nav class="navbar navbar-dark bg-primary">
          <a class="navbar-brand" href="index.html">Doctor Manger</a>
                         
        </nav>
      </header>


      <div class="card">
        <div class="card-header">
          Acesso do Usuário - Doctor Manager
        </div>

        <div class="container-fluid">
        <form>
            <div class="form-group">
            <label>Login</label>
            <input type="text" class="form-control" id="" aria-describedby="login" placeholder="Informe o nomme do usuário">
            </div>

            <div class="form-group">
                <label>Senha</label>
                <input type="password" class="form-control" id="" aria-describedby="login" placeholder="Informe a sua senha">
            </div>

            <div class="form-group">
                <button type="button" class="btn btn-primary btn-lg btn-block">Acessar</button>  
            </div>
            

        </form>
        </div>
      </div>
      
      
      


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="/res/site/js/bootstrap.min.js"></script>
  </body>
</html>
